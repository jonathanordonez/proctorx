{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static '/css/styles.css' %}>
    {% block title %}{% endblock %}
</head>
<body>
    
    <header class="scale-down">
        <div class="logo">
            <img class="brand-img" alt="ProctorX Logo" src={% static '/img/proctorX-white.svg' %}>    
        </div>
        <div class="user-settings fs-5">
            {{ request.user }}
        </div>
        
        

    </header>

    <div class="student-options-panel">
        <div class="student-links">        
            <a href="/logout">Logout</a>
            <a href="cart">Cart</a>
            <a href="reservation">Reserve a new session</a>
            <a href="session">My Active Sessions</a>
            <a href="settings">Settings</a>
        </div>
    </div>

    <main class="scale-down">
        
        <p>Hi {{ request.user }}</p>
        {% block content %}
    
        {% endblock %}


    </main>

    <footer class="scale-down">


    </footer>

</body>
</html>
