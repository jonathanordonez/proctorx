{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static '/css/styles.css' %}>
    <script></script>
    {% block title %}{% endblock %}
</head>

<body>


    <header>
        <div class="header-wrapper scale-down">
            <div class="logo">
                <img class="brand-img" alt="ProctorX Logo" src={% static '/img/proctorX-white.svg' %}>
            </div>

            <div class="user-settings fs-5">
                {{ request.user }}
            </div>
        </div>
    </header>

    <div class="student-options-panel-wrapper">
        <div class="student-options-panel scale-down fs-5">
            <div class="student-links">
                <a href="session">My Sessions</a>
                <a href="session">My Orders</a>
                <a href="reservation">Reserve a New Session</a>
            </div>
            <div class="student-cart-balance">
                <a href="cart">Cart</a>
                <a href="cart">Balance</a>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <main class="scale-down">
            
            {% block content %}

            {% endblock %}
        

        </main>
    </div>
    <div class="footer-wrapper">


        <footer class="scale-down">
            <div class="footer-options">
                <h3>ProctorX</h3>
                <div class="footer-sub-options fs-5">
                    <div>
                        <a href="/logout">Logout</a>
                    </div>
                    <div>Link 1</div>
                    <div>Link 1</div>
                </div>

            </div>
            <div class="footer-options">
                <h3>My Account</h3>
                <div class="footer-sub-options fs-5">
                    <div>Link 1</div>
                    <div>Link 1</div>
                    <div>Link 1</div>
                </div>
            </div>
            <div class="footer-options">
                <h3>Support</h3>
                <div class="footer-sub-options fs-5">
                    <div>Link 1</div>
                    <div>Link 1</div>
                    <div>Link 1</div>
                </div>
            </div>
            <div class="footer-options">
                <h3>Logo</h3>
            </div>

        </footer>
    </div>

    <script type="text/javascript" src="{% static '/js/script.js' %}"></script>
</body>

</html>
