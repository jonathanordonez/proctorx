{% load static %}
<!DOCTYPE html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={% static '/css/styles-landing.css' %}>
</head>

<body>

    <main>

        <div class="logo">
            <img class="brand-img" alt="ProctorX Logo" src={% static '/img/proctorX.svg' %}>
        </div>

        <div class="form-container">
            <h1>Sign In</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <label class="form-label fs-5" for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="email">
                <label class="form-label fs-5" for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="password">
                <input class="form-control fs-5" type="submit" value="Login">
            </form>
            <hr>
            <div class="form-footer">
                <div><a class="fs-5">Sign Up</a></div>
                <div><a class="fs-5">Forgot Password?</a></div>
                
            </div>
            
        </div>

        <div class="login-footer">
            <h5>@2022 ProctorX, Inc.</h5>
        </div>

        
    </main>

</body>
